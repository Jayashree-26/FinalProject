<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-13">
      <div class="card">
        <h5>Add Product</h5>
        <div class="row">
          <form [formGroup]="addProduct">
            <div class="form-group">
              <label for="head" class="head">Product Name</label>
              <input type="text" class="form-control" formControlName="name" placeholder="Enter product name">
            </div>

            <div class="form-group">
              <label for="head" class="head">Product Price</label>
              <input type="number" class="form-control" formControlName="price" placeholder="Enter product price">
            </div>

            <div class="form-group">
              <label for="head" class="head">Product Quantity</label>
              <input type="text" class="form-control" formControlName="quantity" placeholder="Enter product quantity">
            </div>

            <div class="form-group">
              <label for="head" class="head">Product Category</label>
              <input type="text" class="form-control" formControlName="category" name="category"
                placeholder="Enter category">
            </div>

            <div class="form-group">
              <label for="head" class="head">Product Image URL</label>
              <input type="text" class="form-control" formControlName="image" placeholder="Enter product URL">
            </div>
          </form>
        </div>
        <button routerLink="/add" type="button"data-bs-dismiss="modal" class="btn">Cancel</button>&nbsp;
        <button (click)="addProducts(this.addProduct.value)" [disabled]="this.addProduct.invalid" type="submit"
          class="btn">Add Product</button>
      </div>
    </div>
  </div>
</div>
</body>
