<body>
  <!-- <nav class="navbar" style="background-color: #5a4441; color: #eee4e1;">
    <div class="container">
      <h2>Admin Panel</h2>
      </div>
  </nav> -->
  <nav class="navbar navbar-expand-lg" style="background-color: #5a4441;">
    <a class="navbar-brand" href="#" style="color: #eee4e1; margin-left: 5%; font-size: 30px;">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- <div class="mx-auto"></div> -->
      <ul class="navbar-nav" style="margin-left: 85%;">
        <li class="nav-item active">
          <a class="nav-link" href="/admindashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="d-flex">
    <button routerLink="/addProducts" class="bi bi-plus"
      style="background-color: #5a4441; border-color: #5a4441;color: #eee4e1; font-family: Cormorant Unicase; border-radius: 10%;">Add
      Product</button>
  </div>

  <div class="container-fluid mt-3" style="font-family: Cormorant Unicase;">
    <p class="message-p">{{productMessage}}</p>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Product Image</th>
          <th scope="col">Product Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Product Category</th>
          <th scope="col">Action</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td><img src="{{item.image}}"></td>
          <td>{{item.name}}</td>
          <td>{{item.price}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.category}}</td>
          <td><button routerLink="/update/{{item.id}}" class="btn btn-warning">Edit</button>&nbsp;
            <button (click)="deleteProduct(item.id)" class="btn btn-danger" >Delete</button>
          </td>

        </tr>
      </tbody>
    </table>

  </div>
</body>
